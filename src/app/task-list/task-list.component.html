
<ul>
    <li *ngFor="let task of tasks" [ngClass]="{'done-task': task.done, 'undone-task': !task.done}"
        (click)="toggleColor(task)">
        {{ task.title }}
    </li>
</ul>


<app-task-form></app-task-form>
<br>
<button *ngIf="tasks.length > 0" (click)="clearDoneTasks()">Clear done tasks</button>
